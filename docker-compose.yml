services:
  postgres:
    image: postgres:16-alpine
    container_name: teletable_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teletable}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-teletable_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teletable_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-teletable} -d ${POSTGRES_DB:-teletable_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teletable_redis_dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - teletable_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teletable_backend_dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-teletable}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-teletable_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      SERVER_ADDRESS: 0.0.0.0:3003
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${BACKEND_PORT:-3003}:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - teletable_network
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
    command: ./backend

volumes:
  postgres_data:
  redis_data:

networks:
  teletable_network:
    driver: bridge
