name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: teletable_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Lint (Clippy)
        run: cargo clippy -- -D warnings

      - name: Run Migrations
        run: |
          export DATABASE_URL=postgres://user:password@localhost:5432/teletable_test
          sqlx migrate run

      - name: Run Tests
        run: cargo test
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/teletable_test
          JWT_SECRET: "test_secret_key_for_testing_purposes"
          ROBOT_API_KEY: "test_robot_api_key"

        env:
            DATABASE_URL: postgres://user:password@localhost:5432/teletable_test
            JWT_SECRET: "test_secret_key_for_testing_purposes"
            ROBOT_API_KEY: "test_robot_api_key"
